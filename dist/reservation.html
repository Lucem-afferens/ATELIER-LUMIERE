    <!-- JavaScript для мобильного меню и переключения языка -->
    <script>
        // Текущий язык (по умолчанию русский)
        let currentLang = 'ru';
        
        // Функция переключения языка
        function switchLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;
            
            // Обновляем все элементы с data-атрибутами
            document.querySelectorAll('[data-lang-ru][data-lang-en]').forEach(element => {
                // Пропускаем название ресторана - оно всегда на английском
                if (element.textContent === 'ATELIER LUMIÈRE' || element.getAttribute('data-lang-en') === 'ATELIER LUMIÈRE') {
                    return;
                }
                // Проверяем, содержит ли атрибут HTML теги (например, <br/>)
                const ruValue = element.getAttribute('data-lang-ru') || '';
                const enValue = element.getAttribute('data-lang-en') || '';
                const hasHtmlTags = ruValue.includes('<') || enValue.includes('<');
                
                if (lang === 'ru') {
                    // Используем innerHTML если есть HTML теги, иначе textContent
                    if (hasHtmlTags) {
                        element.innerHTML = ruValue;
                    } else {
                        element.textContent = ruValue;
                    }
                } else {
                    if (hasHtmlTags) {
                        element.innerHTML = enValue;
                    } else {
                        element.textContent = enValue;
                    }
                }
            });
            
            // Обновляем placeholder для input и textarea
            document.querySelectorAll('[data-placeholder-ru][data-placeholder-en]').forEach(element => {
                if (lang === 'ru') {
                    element.placeholder = element.getAttribute('data-placeholder-ru');
                } else {
                    element.placeholder = element.getAttribute('data-placeholder-en');
                }
            });
            
            // Обновляем опции select
            document.querySelectorAll('select option[data-lang-ru][data-lang-en]').forEach(option => {
                if (lang === 'ru') {
                    option.textContent = option.getAttribute('data-lang-ru');
                } else {
                    option.textContent = option.getAttribute('data-lang-en');
                }
            });
            
            // Обновляем стили кнопок языка
            const langRuBtns = document.querySelectorAll('#lang-ru, #lang-ru-mobile');
            const langEnBtns = document.querySelectorAll('#lang-en, #lang-en-mobile');
            
            if (lang === 'ru') {
                langRuBtns.forEach(btn => {
                    btn.classList.remove('text-[#f5f1e8]/60');
                    btn.classList.add('text-[#f5f1e8]/80', 'font-medium');
                });
                langEnBtns.forEach(btn => {
                    btn.classList.remove('text-[#f5f1e8]/80', 'font-medium');
                    btn.classList.add('text-[#f5f1e8]/60');
                });
            } else {
                langEnBtns.forEach(btn => {
                    btn.classList.remove('text-[#f5f1e8]/60');
                    btn.classList.add('text-[#f5f1e8]/80', 'font-medium');
                });
                langRuBtns.forEach(btn => {
                    btn.classList.remove('text-[#f5f1e8]/80', 'font-medium');
                    btn.classList.add('text-[#f5f1e8]/60');
                });
            }
            
            // Обновляем текст кнопок переключения языка (показываем активный язык)
            const langText = lang === 'ru' ? 'RU' : 'EN';
            document.querySelectorAll('#lang-toggle, #lang-toggle-mobile').forEach(btn => {
                if (btn) btn.textContent = langText;
            });
            
            // Сохраняем выбор языка в localStorage
            localStorage.setItem('preferredLanguage', lang);
        }
        
        // Функция переключения языка (переключает между ru и en)
        function toggleLanguage() {
            const currentLang = document.documentElement.lang || 'ru';
            const newLang = currentLang === 'ru' ? 'en' : 'ru';
            switchLanguage(newLang);
        }
        
        // Обновляем текст кнопок при загрузке страницы
        function updateLangButtons() {
            const lang = currentLang || document.documentElement.lang || 'ru';
            const langText = lang === 'ru' ? 'RU' : 'EN';
            document.querySelectorAll('#lang-toggle, #lang-toggle-mobile').forEach(btn => {
                if (btn) btn.textContent = langText;
            });
        }
        
        // Загружаем сохраненный язык при загрузке страницы
        const savedLang = localStorage.getItem('preferredLanguage');
        if (savedLang && savedLang !== 'ru') {
            switchLanguage(savedLang);
        }
        
        // Обработчики для кнопок переключения языка (одна кнопка для всех)
        document.addEventListener('DOMContentLoaded', () => {
            // Обновляем кнопки при загрузке
            updateLangButtons();
            
            // Обработчики кликов
            document.getElementById('lang-toggle')?.addEventListener('click', () => {
                toggleLanguage();
                updateLangButtons();
            });
            
            document.getElementById('lang-toggle-mobile')?.addEventListener('click', () => {
                toggleLanguage();
                updateLangButtons();
            });
        });
        
        // Открытие/закрытие мобильного меню
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenuClose = document.getElementById('mobile-menu-close');
        const mobileNav = document.getElementById('mobile-nav');
        
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileNav.style.display = '';
                mobileNav.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            });
        }
        
        if (mobileMenuClose) {
            mobileMenuClose.addEventListener('click', () => {
                mobileNav.classList.add('hidden');
                document.body.style.overflow = '';
            });
        }
        
        // Закрытие меню при клике на ссылку (мгновенно, с программным переходом)
        const mobileLinks = mobileNav.querySelectorAll('a');
        mobileLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                const href = link.getAttribute('href');
                
                // Пропускаем якорные ссылки (они начинаются с #)
                if (href && href.startsWith('#')) {
                    return;
                }
                
                // Предотвращаем стандартный переход
                e.preventDefault();
                
                // Мгновенно закрываем меню (убираем из видимости напрямую)
                mobileNav.style.display = 'none';
                mobileNav.classList.add('hidden');
                document.body.style.overflow = '';
                
                // Сразу переходим на новую страницу
                if (href) {
                    window.location.href = href;
                }
            });
        });
        
        // Обработка формы бронирования
        const reservationForm = document.getElementById('reservation-form-page');
        const formMessage = document.getElementById('form-message');
        
        if (reservationForm) {
            const dateInput = document.getElementById('reservation-date');
            if (dateInput) {
                const today = new Date().toISOString().split('T')[0];
                dateInput.setAttribute('min', today);
            }
            
            reservationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(reservationForm);
                const data = {
                    date: formData.get('date'),
                    time: formData.get('time'),
                    guests: formData.get('guests'),
                    name: formData.get('name'),
                    phone: formData.get('phone')
                };
                
                if (!data.date || !data.time || !data.guests || !data.name || !data.phone) {
                    showFormMessage('Пожалуйста, заполните все обязательные поля', 'error');
                    return;
                }
                
                const phoneRegex = /^[\d\s\+\-\(\)]+$/;
                if (!phoneRegex.test(data.phone) || data.phone.length < 10) {
                    showFormMessage('Пожалуйста, введите корректный номер телефона', 'error');
                    return;
                }
                
                const selectedDate = new Date(data.date);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                if (selectedDate < today) {
                    showFormMessage('Дата бронирования не может быть в прошлом', 'error');
                    return;
                }
                
                try {
                    const submitButton = reservationForm.querySelector('button[type="submit"]');
                    const originalText = submitButton.textContent;
                    const originalClasses = submitButton.className;
                    
                    // Показываем сообщение о процессе
                    showFormMessage('Отправка запроса...', 'info');
                    
                    // Стилизуем кнопку в процессе отправки
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<span class="inline-flex items-center"><i class="fas fa-spinner fa-spin mr-2"></i>ОТПРАВКА...</span>';
                    submitButton.classList.add('opacity-70', 'cursor-not-allowed');
                    
                    // Имитация отправки на сервер
                    // В реальном проекте здесь должен быть fetch к API
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // Сохраняем в localStorage для демонстрации
                    // В реальном проекте данные должны отправляться на сервер
                    const reservations = JSON.parse(localStorage.getItem('reservations') || '[]');
                    reservations.push({
                        ...data,
                        id: Date.now(),
                        createdAt: new Date().toISOString()
                    });
                    localStorage.setItem('reservations', JSON.stringify(reservations));
                    
                    showFormMessage('Спасибо! Ваш запрос на бронирование отправлен. Мы свяжемся с вами в ближайшее время для подтверждения.', 'success');
                    reservationForm.reset();
                    
                    // Сброс минимальной даты
                    if (dateInput) {
                        const today = new Date().toISOString().split('T')[0];
                        dateInput.setAttribute('min', today);
                    }
                    
                    // Восстанавливаем кнопку
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                    submitButton.className = originalClasses;
                    submitButton.classList.remove('opacity-70', 'cursor-not-allowed');
                    
                } catch (error) {
                    console.error('Ошибка отправки формы:', error);
                    const currentLang = document.documentElement.lang || localStorage.getItem('preferredLanguage') || 'ru';
                    showFormMessage(
                        currentLang === 'ru' 
                            ? 'Произошла ошибка при отправке запроса. Пожалуйста, попробуйте позже или свяжитесь с нами по телефону: +7 495 123 4567' 
                            : 'An error occurred while sending the request. Please try again later or contact us by phone: +7 495 123 4567',
                        'error'
                    );
                    const submitButton = reservationForm.querySelector('button[type="submit"]');
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                    submitButton.className = originalClasses;
                    submitButton.classList.remove('opacity-70', 'cursor-not-allowed');
                }
            });
        }
        
        function showFormMessage(message, type) {
            if (!formMessage) return;
            
            const messageText = formMessage.querySelector('.form-message-text');
            const messageIcon = formMessage.querySelector('.form-message-icon');
            const closeBtn = formMessage.querySelector('.form-message-close');
            
            if (!messageText || !messageIcon) return;
            
            // Устанавливаем текст сообщения
            messageText.textContent = message;
            
            // Удаляем все классы стилей
            formMessage.classList.remove('hidden', 'border-[#b8985f]/20', 'border-[#b8985f]/40', 'border-[#b8985f]/60', 'text-[#b8985f]', 'text-[#f5f1e8]', 'text-[#f5f1e8]/90');
            messageIcon.classList.remove('fa-check-circle', 'fa-exclamation-circle', 'fa-info-circle', 'fa-spinner', 'fa-spin', 'text-[#b8985f]', 'text-[#f5f1e8]/70', 'text-[#f5f1e8]/50');
            
            // Применяем стили в зависимости от типа
            if (type === 'success') {
                formMessage.classList.add('border-[#b8985f]/40', 'text-[#b8985f]');
                messageIcon.classList.add('fas', 'fa-check-circle', 'text-[#b8985f]');
            } else if (type === 'error') {
                formMessage.classList.add('border-[#b8985f]/30', 'text-[#f5f1e8]/90');
                messageIcon.classList.add('fas', 'fa-exclamation-circle', 'text-[#f5f1e8]/70');
            } else {
                formMessage.classList.add('border-[#b8985f]/20', 'text-[#f5f1e8]');
                messageIcon.classList.add('fas', 'fa-spinner', 'fa-spin', 'text-[#b8985f]');
            }
            
            // Обработчик закрытия
            if (closeBtn) {
                closeBtn.onclick = () => {
                    formMessage.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
                    formMessage.style.opacity = '0';
                    formMessage.style.transform = 'translateY(-10px)';
                    setTimeout(() => {
                        formMessage.classList.add('hidden');
                        formMessage.style.opacity = '';
                        formMessage.style.transform = '';
                    }, 400);
                };
            }
            
            // Показываем сообщение с анимацией
            formMessage.classList.remove('hidden');
            formMessage.style.opacity = '0';
            formMessage.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                formMessage.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
                formMessage.style.opacity = '1';
                formMessage.style.transform = 'translateY(0)';
            }, 10);
            
            // Прокрутка к сообщению
            formMessage.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            
            // Автоматически скрыть через 6 секунд (только для success и error)
            if (type !== 'info') {
                setTimeout(() => {
                    formMessage.style.transition = 'opacity 0.4s ease, transform 0.4s ease';
                    formMessage.style.opacity = '0';
                    formMessage.style.transform = 'translateY(-10px)';
                    setTimeout(() => {
                        formMessage.classList.add('hidden');
                        formMessage.style.opacity = '';
                        formMessage.style.transform = '';
                    }, 400);
                }, 6000);
            }
        }
    </script>
</body>
</html>
